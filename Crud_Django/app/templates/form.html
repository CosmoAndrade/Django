<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   
<body>

   
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

  

    <div class="col-8 m-auto pt-3 pb-2 text-center">
       <a href="/" class="btn btn-info  "> Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center ">

        <form  action="{% if db%}/update/{{db.id}}/{%else %}/create/{%endif%}" name="form" method="post">
            {% csrf_token%}

        
        
            <div class="div form-group mt-4 "> 
            <strong>Modelo: {{form.modelo}} </strong>
            
            </div>

            <div class="div form-group mt-4  ">
                <strong>Marca: {{form.marca}} </strong>
                
            </div>

            <div class="div form-group mt-4 "> 
                <strong> Ano:{{form.ano}}</strong>
                
            </div>

            <input type='submit' class='btn btn-success mt-4' value='salvar'   >

        </form>

    </div>

    
</body>
</html>
